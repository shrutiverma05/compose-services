version: '3'
services:
   https-portal:
    image: steveltn/https-portal:1
    ports:
      - '443:443'
      - '80:80'
    links:
      - elasticsearch
      - haystack
      - api
      - nlu
      - streamlit
      - node
      - rocketchat
    restart: on-failure
    # environment:
    #   DOMAINS: 'uat.ml.novacept.io -> http://api:8000 , uat.nlu.ml.novacept.io -> http://nlu:8080 , uat.kb.novacept.io -> http://streamlit:8501 , uat.kb.node.novacept.io -> http://node:8051'
    #   STAGE: 'production' # Don't use production until staging works
    #   # FORCE_RENEW: 'true'
    #   WEBSOCKET: 'true'
    env_file:
      - .env
    volumes: 
      - https-portal-data:/var/lib/https-portal
    networks:
       - test-network
 
   elasticsearch:
     restart: on-failure
     container_name: "elasticsearch-main"
     image: "docker.elastic.co/elasticsearch/elasticsearch:7.9.2"
     ports:
       - 9200:9200
     networks:
       - test-network
    #  environment:
    #   - discovery.type=single-node
    #   - "ES_JAVA_OPTS=-Xms300m -Xmx1024m"
     env_file:
      - .env.elasticsearch
     healthcheck:
        test: curl --fail http://localhost:9200/_cat/health || exit 1
        interval: 10s
        timeout: 1s
        retries: 10
        start_period: 45s 
     volumes: 
      - esdata:/usr/share/elasticsearch/data
   haystack:
     restart: on-failure
     container_name: "haystack"
     build: ./haystackv2
     ports:
       - 8001:8001
     networks:
       - test-network
    #  environment:
    #   # See rest_api/pipeline/pipelines.haystack-pipeline.yml for configurations of Search & Indexing Pipeline.
    #    - ELASTICSEARCH_HOST=elasticsearch
     env_file:
      - .env.haystack
     depends_on:
      elasticsearch:
        condition: service_healthy
     
   api:
     restart: on-failure
     container_name: "haystack_api"
     build: ./haystackv2/api
     ports:
       - 8000:8000
     networks:
       - test-network
    #  environment:
    #   # See rest_api/pipeline/pipelines.haystack-pipeline.yml for configurations of Search & Indexing Pipeline.
    #    - ELASTICSEARCH_HOST=elasticsearch
     env_file:
      - .env.haystack
     depends_on:
      elasticsearch:
         condition: service_healthy
   nlu:
    restart: on-failure
    build: ./rasa_nlu
    container_name: rasa-nlu
    volumes:
     - ./rasa_nlu/config.yml:/app/config.yml
     - ./rasa_nlu/models/:/app/models/
    ports:
     - "8080:8080"
    networks:
     - test-network

   streamlit:
    restart: on-failure
    container_name: streamlit-data
    build: ./kb-editor/my_component
    ports:
     - "8501:8501"
    networks:
     - test-network

   node:
    restart: on-failure
    container_name: node-data
    build: ./kb-editor/my_component/frontend
    ports:
     - "8051:8051"
    networks:
     - test-network
    command: ["npm", "start"]
    # volumes:
    #   - /app/frontend
    tty: true

   rocketchat:
    container_name: rocket-chat
    image: registry.rocket.chat/rocketchat/rocket.chat:${RELEASE:-latest}
    build: ./rocket_chat
    restart: on-failure
    labels:
      traefik.enable: "true"
      traefik.http.routers.rocketchat.rule: Host(`${DOMAIN}`)
      traefik.http.routers.rocketchat.tls: "true"
      traefik.http.routers.rocketchat.entrypoints: https
      traefik.http.routers.rocketchat.tls.certresolver: le
    environment:
      MONGO_URL: "${MONGO_URL:-\
        mongodb://${MONGODB_ADVERTISED_HOSTNAME:-mongodb}:${MONGODB_INITIAL_PRIMARY_PORT_NUMBER:-27017}/\
        ${MONGODB_DATABASE:-rocketchat}?replicaSet=${MONGODB_REPLICA_SET_NAME:-rs0}}"
      MONGO_OPLOG_URL: "${MONGO_OPLOG_URL:\
        -mongodb://${MONGODB_ADVERTISED_HOSTNAME:-mongodb}:${MONGODB_INITIAL_PRIMARY_PORT_NUMBER:-27017}/\
        local?replicaSet=${MONGODB_REPLICA_SET_NAME:-rs0}}"
      ROOT_URL: ${ROOT_URL:-https://uat.rocket.novacept.io}
      PORT: ${PORT:-3000}
      DEPLOY_METHOD: docker
      DEPLOY_PLATFORM: ${DEPLOY_PLATFORM}
    depends_on:
      - mongodb
    expose:
      - ${PORT:-3000}
    ports:
      - "${BIND_IP:-0.0.0.0}:${HOST_PORT:-3000}:${PORT:-3000}"
    networks:
      - test-network

   mongodb:
    image: docker.io/bitnami/mongodb:${MONGODB_VERSION:-4.4}
    restart: on-failure
    build: ./rocket_chat
    volumes:
      - mongodb_data:/bitnami/mongodb
    environment:
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_REPLICA_SET_NAME: ${MONGODB_REPLICA_SET_NAME:-rs0}
      MONGODB_PORT_NUMBER: ${MONGODB_PORT_NUMBER:-27017}
      MONGODB_INITIAL_PRIMARY_HOST: ${MONGODB_INITIAL_PRIMARY_HOST:-mongodb}
      MONGODB_INITIAL_PRIMARY_PORT_NUMBER: ${MONGODB_INITIAL_PRIMARY_PORT_NUMBER:-27017}
      MONGODB_ADVERTISED_HOSTNAME: ${MONGODB_ADVERTISED_HOSTNAME:-mongodb}
      MONGODB_ENABLE_JOURNAL: ${MONGODB_ENABLE_JOURNAL:-true}
      ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD:-yes}
    networks:
      - test-network

networks:
  test-network:
volumes:
  https-portal-data:
  esdata:
    driver: local
  mongodb_data: { driver: local }